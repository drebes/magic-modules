--- !ruby/object:Provider::Terraform::Config
overrides: !ruby/object:Overrides::ResourceOverrides
  CertificateAuthority: !ruby/object:Overrides::Terraform::ResourceOverride
    autogen_async: true
    examples:
    - !ruby/object:Provider::Terraform::Examples
      min_version: beta
      name: "certificate_authority_basic"
      primary_resource_id: "root_ca"
    virtual_fields:
      - !ruby/object:Api::Type::Boolean
        name: 'disable_on_delete'
        default_value: false
        description: |
          If set to `true`, the `CertificateAuthority` will be disabled
          on delete. Only disabled `CertitifaceAuthorities` can be deleted.
          Use with care. Defaults to `false`.
    custom_code: !ruby/object:Provider::Terraform::CustomCode
      pre_delete: templates/terraform/pre_delete/privateca_certificate_authority_disable_on_delete.erb
files: !ruby/object:Provider::Config::Files
  # These files have templating (ERB) code that will be run.
  # This is usually to add licensing info, autogeneration notices, etc.
  compile:
<%= lines(indent(compile('provider/terraform/product~compile.yaml'), 4)) -%>
